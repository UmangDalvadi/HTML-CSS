<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonst-style/color</title>
    <style>
        i{
            color: blue;
        }
        b{
            color: rgb(85, 3, 42);
        }
        u{
            color: blueviolet;
        }
        em{
            color: rgb(141, 130, 30);
        }
    </style>
</head>
<body>
    <h2>Font Style</h2>
    <h3><i>Italic Font</i></h3>
    <h3><b>Bold Font</b></h3>
    <h3><u>Underline Font</u></h3>
    <h3><em>Emphasis Font</em></h3>
</body>
</html>
